<!DOCTYPE html>
<html>

<body>

    <h1>time:</h1>
    <p><span class="time">0</span> / 30 seconds</p>
    <br>

    <button class="record">record</button>
    <button class="stop">Stop</button>

    <hr>
    <br>
    <div class="body"></div>

<script>

var record = document.querySelector('.record');
var stop = document.querySelector('.stop');
var soundClips = document.querySelector('.body');
var time = document.querySelector('.time');

// Count up to 30 seconds w/ Reset
function countTo30EachSecond(counter) {
  var secondsCounter = counter;
  timer = setInterval(function(){
    if (secondsCounter <= 30 && counter == true) {
      secondsCounter += 1;
    } else {
      time.innerHTML = 0;
      window.clearInterval(timer);
      stop.click();
    }
    time.innerHTML = secondsCounter;
  }, 1000)
}

// Check if the user has .getUserMedia
if (navigator.getUserMedia) {
  // Only grab any devices that can return audio
  var constraints = { audio: true };
  // Store data from audio stream in here
  var chunks = [];

  // Success
  var onSuccess = function(stream) {
    var mediaRecorder = new MediaRecorder(stream);

    record.onclick = function() {
      mediaRecorder.start();
      record.style.background = "red";
      stop.disabled = false;
      record.disabled = true;
      countTo30EachSecond(0);
    };

    stop.onclick = function() {
      countTo30EachSecond(false);
      mediaRecorder.stop();
      record.style.background = "";
      record.style.color = "";
      stop.disabled = true;
      record.disabled = false;
    };
  };

  // Fail
  var onError = function(err) {
    console.log('Uh oh! The following error occured: ' + err);
  };

  navigator.getUserMedia(constraints, onSuccess, onError);

} else {
  alert(`Your broswer doesn't support media devices. Try switching to a more modern browser!`);
}












</script>
</body>
</html>
