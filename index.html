     Stop when you need to. Save when you want to. <br><br>
     At a press of a button.<br></p class="details">

    <p><span class="time">0</span> of 30 seconds left</p>

    <br>

    <button class="record">REC</button>

    <br>
    <div class="recordings-list">

</div>



<script>

var record = document.querySelector('.record');
var soundClips = document.querySelector('.recordings-list');
var time = document.querySelector('.time');
var timer;
var isRecording = true;

// Count up to 30 seconds w/ Reset conditional
function countTo30EachSecond() {
  var secondsCounter = 0;
  timer = setInterval(function(){
    if (secondsCounter < 30) {
      secondsCounter += 1;
    } else {
      record.click();
    }
    time.innerHTML = secondsCounter;
  }, 1000);
}

function resetTimer() {
  window.clearInterval(timer);
  time.innerHTML = 0;
}

// Check if the user has .getUserMedia
if (navigator.getUserMedia) {
  // Only grab any devices that can return audio
  var constraints = { audio: true };

    var mediaRecorder = new MediaRecorder(stream);

    record.onclick = function() {
      if (isRecording) {
        isRecording = false;
        countTo30EachSecond();
        mediaRecorder.start();
        record.textContent = "â–‰";
        record.style.background = "red";
      } else {
        isRecording = true;
        resetTimer();
        mediaRecorder.stop();
        record.textContent = "REC";
        record.style.background = "";
        record.style.color = "";
      }
    };

    mediaRecorder.onstop = function(e) {
      console.log("data available after MediaRecorder.stop() called.");

      var clipName = prompt('Enter a name for your sound clip?', 'My unnamed clip');
      console.log(clipName);
      var clipContainer = document.createElement('article');
      var clipLabel = document.createElement('p');
      var lineBreak = document.createElement('br');
      var audio = document.createElement('audio');
      var deleteButton = document.createElement('button');

      clipContainer.classList.add('clip');
      audio.setAttribute('controls', '');
      deleteButton.textContent = 'Delete';
      deleteButton.className = 'delete';

      if (clipName === null) {
        clipLabel.textContent = 'My unnamed clip';
      } else {
        clipLabel.textContent = clipName;
      }

      clipContainer.appendChild(clipLabel);
      clipContainer.appendChild(audio);
      clipContainer.appendChild(deleteButton);
      clipContainer.appendChild(lineBreak);
      soundClips.insertBefore(clipContainer, soundClips.firstChild);


      audio.controls = true;
      var blob = new Blob(chunks, { 'type' : 'audio/mp3; codecs=opus' });
      chunks = [];
      var audioURL = window.URL.createObjectURL(blob);
      audio.src = audioURL;

} else {
  alert("Your broswer doesn't support media devices. Try switching to a more modern browser!");
}
