var record = document.querySelector('.record');
var stop = document.querySelector('.stop');
var soundClips = document.querySelector('.body');
var time = document.querySelector('.time');
var timer;


stop.disabled = true; // Keep stop button off until recording is made

// Count up to 30 seconds w/ Reset conditional
function countTo30EachSecond() {
  var secondsCounter = 0;
  timer = setInterval(function(){
    if (secondsCounter < 30) {
      secondsCounter += 1;
    } else {
      resetTimer();
      stop.click();
    }
    time.innerHTML = secondsCounter;
  }, 1000)
}

function resetTimer() {
  window.clearInterval(timer);
  time.innerHTML = 0;
}

    };

    stop.onclick = function() {
